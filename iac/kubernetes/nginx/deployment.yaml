apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy-deployment
  labels:
    app: nginx-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      containers:
        - name: nginx-proxy-container
          image: ghcr.io/vulnerius/disziplin/nginx:e874f914f95126a4cc7f1a4cfececa08f9035e0d
          ports:
            - containerPort: 80
            - containerPort: 443 # Wenn du HTTPS planst
      imagePullSecrets:
        - name: ghcr-secret
