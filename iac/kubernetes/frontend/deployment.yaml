apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: 'ghcr.io/vulnerius/disziplin/disziplin-frontend:6c1703a08fd69313f3c4f6927ab777b57052b3f9'
          ports:
            - containerPort: 3000
          env:
            - name: VITE_BACKEND_API_URL
              value: http://192.168.2.111:31812
