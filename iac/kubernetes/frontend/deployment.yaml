apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: 'ghcr.io/vulnerius/disziplin/disziplin-frontend:443e3f9d2476935e889a5e61edb914c0d48d14a4'
          ports:
            - containerPort: 3000
          env:
            - name: VITE_BACKEND_API_URL
              value: http://backend-app-service:80
      imagePullSecrets:
        - name: ghcr-secret
