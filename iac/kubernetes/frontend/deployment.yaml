apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: 'ghcr.io/vulnerius/disziplin/disziplin-frontend:48d10c68ad48a222fc10d66acc4fa335b326d0ac'
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: ghcr-secret
