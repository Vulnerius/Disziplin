apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: 'ghcr.io/vulnerius/disziplin/disziplin-frontend:90bbec7c2c8e30636b405026107099074a2fe214'
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: ghcr-secret
