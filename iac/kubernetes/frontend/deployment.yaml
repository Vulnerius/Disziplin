apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: 'ghcr.io/vulnerius/disziplin/disziplin-frontend:9c52b9154383b5ba201ec7226d3dea89267ae611'
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: ghcr-secret
