apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: 'ghcr.io/vulnerius/disziplin/disziplin-frontend:f25e938ba5d3c203d350bc60f771904e28cc5342'
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: ghcr-secret
