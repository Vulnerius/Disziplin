apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: localhost:5000/disziplin-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: VITE_BACKEND_API_URL
              value: http://192.168.2.111:31812