apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: 'ghcr.io/vulnerius/disziplin/disziplin-frontend:1cb4f18954975b62e67ff0f40369deee47a5d569'
          ports:
            - containerPort: 3000
          env:
            - name: VITE_BACKEND_API_URL
              value: http://192.168.2.111:31812
